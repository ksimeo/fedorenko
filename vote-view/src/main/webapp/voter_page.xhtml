<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Ваш избирательный бюллетень</title>
</h:head>
<h:body>
    <h2>Сделайте, пожалуйста, ваш выбор:</h2>
    <h:form>
        <h:selectOneRadio value="#{voterBean.partySelected}" layout="pageDirection">
            <f:selectItems value="#{voterBean.parties}"/>
        </h:selectOneRadio>
        <h:commandButton value="Проголосовать" action="#{voterBean.submit}"></h:commandButton>
    </h:form>
</h:body>
</html>
