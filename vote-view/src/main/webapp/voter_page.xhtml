<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Список партий</title>
</h:head>
<h:body>
    <h:form>
        <table style="border-style: solid">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Description</td>
            <td>Choice Pole</td>
        </tr>
        <h:dataTable var="p" value="#{voterBean.parties}">
            <h:column>
                <f:facet name="header">No</f:facet>
                #{voterBean.getPartyList()}
            </h:column>
            <h:column>
                <f:facet name="header">Name of party</f:facet>
                #{p.getId}
            </h:column>

            <h:column>
                <f:facet name="header">Description</f:facet>
            </h:column>

            <h:column>
                <h:selectBooleanCheckbox value="#{voterBean.checked[party.id]}" />
            </h:column>
        </h:dataTable>
        <h:commandButton value="Проголосовать" action="#{voterBean.doVote()}"></h:commandButton>
    </h:form>
</h:body>
</html>
